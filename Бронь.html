<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/Бронь.css" />
    <title>Document</title>
  </head>
  <body>
    <a class="icon" href="/index.html"><ion-icon name="home-outline"></ion-icon></a>
    <div class="main_V">
      <div class="main">
        <p>Бронь</p>
        <div class="main_box">
          <form class="box">
            <div class="name">
              <span>Ваше имя</span>
              <input type="text" placeholder="Введите ваше имя" />
            </div>
            <div class="name">
              <span>Ваша почта</span>
              <input type="email" placeholder="Введите почту" />
            </div>
            <div class="name">
              <span>Номер столика</span>
              <input type="number" min="1" max="24" placeholder="№" />
            </div>
            <div class="name">
              <span>Дата</span>
              <input type="date" placeholder="Ваше имя:" />
            </div>
            <div class="name">
              <span>Выберите время</span>
              <input type="time" placeholder="Ваше имя:" />
            </div>
            <button type="submit" class="button">Забронировать</button>
          </form>
        </div>
      </div>
    </div>
    <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  </body>
</html>
